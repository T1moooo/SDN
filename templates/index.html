<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN 监控仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .status-up {
            color: green;
            font-weight: bold;
        }
        .status-down {
            color: red;
            font-weight: bold;
        }
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">校园网智能运维平台</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- System Health Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        核心交换机健康状态
                    </div>
                    <div class="card-body">
                        <p><strong>CPU 状态:</strong> <span id="cpu-state">Loading...</span></p>
                        <p><strong>内存使用率:</strong></p>
                        <div class="progress">
                            <div id="mem-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <p class="mt-2"><small><strong>最后更新时间:</strong> <span id="health-last-updated">N/A</span></small></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interfaces Table Card -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        接口状态
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>接口</th>
                                    <th>状态</th>
                                    <th>VLAN</th>
                                    <th>双工模式</th>
                                    <th>速率</th>
                                    <th>类型</th>
                                </tr>
                            </thead>
                            <tbody id="interfaces-table-body">
                                <!-- Data will be populated by JavaScript -->
                                <tr><td colspan="6" class="text-center">Loading...</td></tr>
                            </tbody>
                        </table>
                        <p class="mt-2"><small><strong>最后更新时间:</strong> <span id="interfaces-last-updated">N/A</span></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatTimestamp(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        async function fetchHealthData() {
            try {
                const response = await fetch('/api/system-health');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                document.getElementById('cpu-state').textContent = data.cpu_state || 'Unknown';
                
                const memUsage = data.memory_usage;
                if (memUsage && memUsage.total > 0) {
                    const usedPercent = ((memUsage.used / memUsage.total) * 100).toFixed(2);
                    const memProgressBar = document.getElementById('mem-progress');
                    memProgressBar.style.width = `${usedPercent}%`;
                    memProgressBar.textContent = `${usedPercent}%`;
                    memProgressBar.setAttribute('aria-valuenow', usedPercent);
                }

                document.getElementById('health-last-updated').textContent = formatTimestamp(data.timestamp);

            } catch (error) {
                console.error('Failed to fetch health data:', error);
                document.getElementById('cpu-state').textContent = 'Error';
            }
        }

        async function fetchInterfacesData() {
            try {
                const response = await fetch('/api/interfaces');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                const tableBody = document.getElementById('interfaces-table-body');
                tableBody.innerHTML = ''; // Clear existing data

                if (data.interfaces && data.interfaces.length > 0) {
                    data.interfaces.forEach(iface => {
                        const row = `
                            <tr>
                                <td>${iface.interface}</td>
                                <td class="status-${iface.state.toLowerCase()}">${iface.state}</td>
                                <td>${iface.vlan}</td>
                                <td>${iface.duplex}</td>
                                <td>${iface.speed}</td>
                                <td>${iface.type}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No interface data available.</td></tr>';
                }
                document.getElementById('interfaces-last-updated').textContent = formatTimestamp(data.timestamp);

            } catch (error) {
                console.error('Failed to fetch interfaces data:', error);
                const tableBody = document.getElementById('interfaces-table-body');
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Error loading data.</td></tr>';
            }
        }

        // Fetch data immediately on page load, and then every 10 seconds.
        document.addEventListener('DOMContentLoaded', () => {
            fetchHealthData();
            fetchInterfacesData();
            setInterval(fetchHealthData, 10000);
            setInterval(fetchInterfacesData, 10000);
        });
    </script>
</body>
</html>
